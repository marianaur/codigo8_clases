<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Formulario en html-validacion</title>
    <style>
        form>div {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
   <header>
       <h1>Formularios</h1>
   </header>
   <form>
       <div>
       <label for="nombre">Nombre:</label>
       <input type="text" id="nombre" 
       placeholder="Ingrese Nombre" required/>

       </div>
       <div>
       <label for="apellido">Apellido</label>
       <input type="text" id="apellido"
       placeholder="Ejm: Ramirez"  required minlength="2"/>

       </div>
       <div>
           <label for="">Edad</label>
           <input type="number" id="edad" placeholder="Ingrese Edad">
       </div>
       <div>
           <label for="email">Email</label>
           <input type="email" id="email" placeholder="Ejm: anita@codigo.com" >

       </div>
       <div>
        <label for="contra">Password:</label>
        <input type="password" id="contra" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"required
        title="Echt! minimo de 8 caracteres,una mayuscula,una minuscula y un numero">
       </div>
       <div>
           <label for="fecha">Fecha de Matricula</label>
           <input type="date" id="fecha">
       </div>
       <div>
           <label for="bootcamp">Seleccione Bootcamp</label>
           <select  id="bootcamp">
               <option value="web">Desarrollo de Aplicaciones moviles </option>
               <option value="mkt">Desarrollo web fullstack Marketing Digital</option>
               <option value="apps">Marketing Digital</option>
            </select> 
        </div>
        <div>
            <label for="mensaje">Mensaje al profesor</label>
            <textarea id="mensaje" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="">Escoja Turno:</label>
            <br />
            <label for="dia">Día</label>
            <input type="radio" id="dia">
            <br />
            <label for="noche">Noche</label>
            <input type="radio" id="noche" name="turno" name="turno">
        </div>

        <fieldset>
            <legend for="">Selecciona equipos a utilizar</legend>
            <br>
            <label for="audios">Audífonos</label>
            <input type="checkbox" id="audios" checked>

            <label for="laptop">Laptop</label>
            <input type="checkbox" id="laptop">

            <label for="mouse">Mouse</label>       
            <input type ="checkbox" id="mouse">

        </fieldset>
        <div>
            <label for="">Seleccione color</label>
            <input type="color" id="color"> 
        </div>
        <div>
            <button type="submit">Guardar</button>
            <button type="submit">Consultar DNI</button> 
            <button type="reset">Limpiar formulario</button>
        </div>

   </form>

</body>
</html>
